<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Book Your Stay</h1>
        <form>
            <!-- Guest Information -->
            <div class="mb-3">
                <label for="guestName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="guestName" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="guestEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="guestEmail" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="guestPhone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="guestPhone" placeholder="Enter your phone number" required>
            </div>

            <!-- Booking Details -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="checkInDate" class="form-label">Check-In Date</label>
                    <input type="date" class="form-control" id="checkInDate" required>
                </div>
                <div class="col-md-6">
                    <label for="checkOutDate" class="form-label">Check-Out Date</label>
                    <input type="date" class="form-control" id="checkOutDate" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="roomType" class="form-label">Room Type</label>
                <select class="form-select" id="roomType" required>
                    <option value="" disabled selected>Select room type</option>
                    <option value="deluxe">Deluxe Room</option>
                    <option value="suite">Suite</option>
                    <option value="family">Family Room</option>
                    <option value="standard">Standard Room</option>
                    <option value="twin">Twin Room</option>
                    <option value="single">Single Room</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="numGuests" class="form-label">Number of Guests</label>
                <input type="number" class="form-control" id="numGuests" placeholder="Enter number of guests" required>
            </div>

            <!-- Special Requests -->
            <div class="mb-3">
                <label for="specialRequests" class="form-label">Special Requests</label>
                <textarea class="form-control" id="specialRequests" rows="4" placeholder="Enter any special requests"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Book Now</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">

    </script>
</body>
</html>
