<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <form class="form-horizontal">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Form Pendaftaran Seminar</legend>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Nama">Nama Lengkap</label>  
          <div class="col-md-4">
          <input id="Nama" name="Nama" type="text" placeholder="" class="form-control input-md" required="">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="Tempat Lahir">Tempat Lahir</label>  
            <div class="col-md-4">
            <input id="Tempat Lahir" name="Tempat Lahir" type="text" placeholder="" class="form-control input-md" required="">
            </div>
          </div>
          
        <!-- Text Input -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="Tgl Lahir">Tanggal Lahir</label>  
            <div class="col-md-4">
            <input id="Tgl Lahir" name="Tanggal Lahir" type="date" placeholder="" class="form-control input-md" required="">
            </div>
        </div>

        <!-- Gender -->
        <form class="form-horizontal">
          <fieldset>
          <div class="form-group">
            <label class="col-md-4 control-label" for="gender">Gender</label>
            <div class="col-md-4"> 
              <label class="radio-inline" for="gender-0">
                <input type="radio" name="gender" id="gender-0" value="Laki-Laki" checked="checked">
                Laki-Laki
              </label> 
              <label class="radio-inline" for="gender-1">
                <input type="radio" name="gender" id="gender-1" value="Perempuan">
                Perempuan
              </label>
            </div>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>  
            <div class="col-md-4">
            <input id="email" name="email" type="text" placeholder="" class="form-control input-md">
            </div>
          </div>
          
          <!-- Select -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="selectbasic">Jurusan</label>
            <div class="col-md-4">
              <select id="selectbasic" name="selectbasic" class="form-control">
                <option value="1">Sistem Informasi</option>
                <option value="2">Teknik Informasi</option>
                <option value="">Bisnis Digital</option>
              </select>
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
              <button id="singlebutton" name="singlebutton" class="btn btn-inverse">Daftar</button>
            </div>
          </div>

          </fieldset>
          </form>
          

        </fieldset>
        </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
