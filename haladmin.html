<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <form class="form-horizontal">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Create New Seminar</legend>
        
        <!-- Kode-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="number">Kode</label>  
          <div class="col-md-4">
          <input id="kode" name="kode" type="number" placeholder="" class="form-control input-md">
            
          </div>
        </div>
        
        <!-- Nama Kegiatan -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Nama Kegiatan</label>  
          <div class="col-md-6">
          <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
            
          </div>
        </div>
    
        <!-- Tanggal -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="tanggal">Tanggal Mulai</label>  
            <div class="col-md-4">
            <input id="tanggal" name="tanggal" type="date" placeholder="" class="form-control input-md">
              
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="tanggal">Tanggal Akhir</label>  
            <div class="col-md-4">
            <input id="tanggal" name="tanggal" type="date" placeholder="" class="form-control input-md">
              
            </div>
          </div>

          <!-- Biaya -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="number">Biaya</label>  
            <div class="col-md-5">
            <input id="number" name="number" type="text" placeholder="" class="form-control input-md">
              
            </div>
          </div>
          
          <!-- Tempat-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Tempat</label>  
            <div class="col-md-5">
            <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
              
            </div>
          </div>

          <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="number">Latitude</label>  
        <div class="col-md-4">
        <input id="number" name="number" type="text" placeholder="" class="form-control input-md">
        
        </div>
    </div>
  
  <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Longitude</label>  
        <div class="col-md-4">
        <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
        
        </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="selectbasic">Jenis Kegiatan</label>
        <div class="col-md-5">
            <select id="selectbasic" name="selectbasic" class="form-control">
                <option value="1">Seminar</option>
                <option value="2">Workshop</option>
            </select>
        </div>
    </div>
  
  <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">PIC</label>  
        <div class="col-md-5">
        <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
        
        </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textarea">Deskripsi</label>
        <div class="col-md-4">                     
            <textarea class="form-control" id="textarea" name="textarea"></textarea>
        </div>
    </div>
  
  <!-- Button -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"></label>
        <div class="col-md-4">
            <button id="singlebutton" name="singlebutton" class="btn btn-primary">Simpan</button>
        </div>
    </div>
        
        </fieldset>
        </form>
</body>
</html>
